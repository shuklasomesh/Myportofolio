<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somesh Shukla - Portfolio</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f1e54, #3a3a3a, #00ced1);
      background-size: cover, 300% 300%;
      animation: gradientAnimation 15s ease infinite;
      color: #fff;
      position: relative;
    }

    * {
      box-sizing: border-box;
    }

    /* Gradient Animation */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Floating Particles Effect */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: float 5s linear infinite, move 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes move {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }


    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(21, 63, 101, 0.395);
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .navbar .menu {
      display: flex;
    }

    .navbar .nav-link {
      padding: 10px 20px;
      font-size: 1.1rem;
      text-decoration: none;
      color: rgb(248, 252, 251);
      transition: color 0.3s ease;
    }

    .navbar .nav-link:hover {
      color: #ff6347;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 120px 10%;
      height: 100vh;
    }

    .hero-content {
      max-width: 50%;
    }

    .hero h1 {
      font-size: 3.5rem;
    }

    .hero .highlight {
      color: #ff6347;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .hero .btn {
      background-color: #ff6347;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.1rem;
      text-decoration: none;
      color: white;
      margin-top: 20px;
    }

    .hero-profile img {
      max-width: 300px;
      border-radius: 50%;
    }

    /* Footer */
    .footer {
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">Somesh Shukla</div>
    <div class="menu">
      <a href="index.html" class="nav-link">Home</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="projects.html" class="nav-link">Projects</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h1>Hello, I'm <span class="highlight">Somesh Shukla</span></h1>
      <p>A Software Engineering Student passionate about building amazing web experiences.</p>
      <a href="projects.html" class="btn">View My Work</a>
    </div>
   
  </section>
    
  <!-- Floating Particles -->
   <div class="particles">
    <!-- Particles -->
    <div class="particle" style="width: 10px; height: 10px; top: 10%; left: 5%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 15px; height: 15px; top: 20%; left: 10%; animation-delay: 1s;"></div>
    <div class="particle" style="width: 8px; height: 8px; top: 40%; left: 15%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 12px; height: 12px; top: 50%; left: 25%; animation-delay: 3s;"></div>
    <div class="particle" style="width: 6px; height: 6px; top: 70%; left: 30%; animation-delay: 4s;"></div>
  </div>
  

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Somesh Shukla. Designed with ❤️ and creativity.</p>
  </footer>

</body>
</html>
